<html manifest="cache.manifest">
  <head>
    <title>Farely - the Metrocard Fare Calculator</title>
    <base href="/"></base>
    <link href="stylesheets/normalize.css/normalize.css" rel="stylesheet"></link>
    <link href="stylesheets/main.css" rel="stylesheet"></link>
    <link rel="apple-touch-icon-precomposed" href="icon.png"/>
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Farely is a NYC MTA Metrocard fare calculator. Add an even amount to your card and stop wasting cents.">
  </head>
  <body ng-app="app">
    <main ui-view></main>
  </body>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <script src="javascript/vendor.js"></script>
  <script src="javascript/templates.js"></script>
  <script src="javascript/main.js"></script>
</html>
